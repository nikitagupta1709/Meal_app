<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal App</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="background-image"></div>
    <nav>
      <a href="#"><h1>G.T. Meals</h1></a>
      <a href="./favorite.html"><button>Favorites</button></a>
    </nav>
    <main class="main-section">
      <div class="content">
        <p>
          Explore a world of <span>flavors</span> by searching for your
          <span>favorite</span> meals. <br />
          Add them to your personalized <span>collection</span> and enjoy them
          anytime!
        </p>
        <div>
          <input
            id="search"
            class="search-bar"
            placeholder="Type to search for meals..."
          />
          <ul id="autocomplete-list" class="autocomplete-items"></ul>
        </div>
      </div>
    </main>
    <script type="module" src="./components/index.js"></script>
  </body>
</html>
